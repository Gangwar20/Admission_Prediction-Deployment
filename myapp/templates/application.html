<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Welcome for Admission Prediction</title>
        <link rel="stylesheet" type="text/css" href="{% static '3rd_page.css' %}"/>
    </head>
    <body>
        <h1>Registration Form</h1>
        <div class="register">
            <h2>Register Here</h2>
        <form action="save" method="POST" id="register">{% csrf_token %}
            <lablel>First Name :</lablel><br>
            <input type="text" name="ht_name" id="name" placeholder="Enter Your First Name"><br><br>
            <lablel>Last Name :</lablel><br>
            <input type="text" name="ht_Lname" id="name" placeholder="Enter Your Last Name"><br><br>
            <lablel>Mobile Number :</lablel><br>
            <select id="ph">
                <option>+91</option>
                <option>+92</option>
                <option>+93</option>
                <option>+94</option>
                <option>+95</option>
                <option>+96</option>
                <option>+97</option>
            </select>
            <input type="number" name="ht_Mnum" id="Num" placeholder="Enter Your Mbile Number"><br><br>
            <lablel>Email :</lablel><br>
            <input type="text" name="ht_Email" id="name" placeholder="Enter Your Email"><br><br>
            <lablel>Gender :</lablel><br>
            <input type="text" name="ht_Male" id="male" placeholder="Enter Your Gender"><br><br>
            <lablel>GRE Score :</lablel><br>
            <input type="number" name="ht_gre" id="name" placeholder="Enter Your GRE Score"><br><br>
            <lablel>TOFEL Score :</lablel><br>
            <input type="number" name="ht_tofel" id="name" placeholder="Enter Your TOFEL Score"><br><br>
            <lablel>University Rating :</lablel><br>
            <input type="number" name="ht_Uni_rating" id="name" placeholder="What is Your University Rating"><br><br>
            <lablel>SOP :</lablel><br>
            <input type="number" name="ht_sop" id="name" placeholder="Statement of Purpose"><br><br>
            <lablel>LOR :</lablel><br>
            <input type="number" name="ht_lor" id="name" placeholder="Letter of Recommendation"><br><br>
            <lablel>CGPA :</lablel><br>
            <input type="number" name="ht_cgpa" id="name" placeholder="What is your CGPA Score"><br><br>
            <lablel>Research Experience :</lablel><br>
            <input type="number" name="ht_research" id="name" placeholder="Your Research Experience"><br><br><br>
            <input type="submit" value="submit" id="sub">
        </form>   
        </div>
    </body>
</html>
